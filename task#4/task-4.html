<!DOCTYPE html>
<html>
<head>
    <title>Cloning DOM Element</title>
    <link rel="stylesheet" type="text/css" href="css/task-4.css" />
</head>
<body>
    <article>
        <div id="elementToClone" class="cloneable">
            <h3>Input form header</h3>
            <input type="radio" checked>
            <span>&larr; Button</span>
            <br>
            <textarea rows="3" cols="20">Text area</textarea>
            <br>
            <select>
                <option value="optOne">Option 1
                <option value="optTwo">Option 2
                <option value="optThree">Option 3
            </select>
        </div>
    </article>
    <script type="text/JavaScript" src="js/task-4.js"></script>
</body>
</html>
